<!doctype html>
<html>

<head>
  <title>MCMI 2026</title>  
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" media="screen" rel="stylesheet" type="text/css" />
  <link href="css/frame.css" media="screen" rel="stylesheet" type="text/css" />
  <link href="css/controls.css" media="screen" rel="stylesheet" type="text/css" />
  <link href="css/custom.css" media="screen" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/config.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/menu.js"></script>
  <script src="js/footer.js"></script>
  <link rel="icon" type="image/x-icon" href="/img/logo.ico">
  <style>
    .menu-conference {
      color: var(--header-color) !important;
      opacity: 1 !important;
    }

    /* Workshop Program Styles */
    .program-section-header {
      color: #2c3e50;
      margin-bottom: 5px;
    }

    .program-subsection {
      margin-bottom: 20px;
      padding-left: 15px;
    }

    .keynote-section {
      border-left: 4px solid #3498db;
    }

    .vision-section {
      border-left: 4px solid #e74c3c;
    }

    .emotion-section {
      border-left: 4px solid #27ae60;
    }

    .applications-section {
      border-left: 4px solid #9b59b6;
    }

    .applied-ai-section {
      border-left: 4px solid #f1c40f;
    }

    .discussion-section {
      border-left: 4px solid #95a5a6;
    }

    .closing-section {
      border-left: 4px solid #34495e;
    }

    .break-block {
      background-color: var(--secondary-bg);
      padding: 10px;
      border-radius: 5px;
      margin: 20px 0;
      text-align: center;
      border: 1px dashed var(--header-color);
    }

    .program-note {
      font-style: italic;
      margin-top: 20px;
    }

    .presentation-block {
      margin-bottom: 15px;
    }

    .presentation-time {
      font-weight: bold;
    }

    .presentation-title {
      margin: 5px 0;
    }

    .presentation-authors {
      font-style: italic;
    }

  </style>
</head>

<body>
  <div class="menu-container"></div>
  <div class="content-container">
    <div class="banner" style="background: url('img/lyon.webp') no-repeat center; background-size: cover; height: 320px;">
      <div class="banner-table flex-column" style="background: linear-gradient(135deg, rgba(0, 74, 172, 0.92), rgba(26, 95, 189, 0.88), rgba(255, 49, 48, 0.85));">
        <div class="flex-row">
          <div class="flex-item flex-column">
            <h1 class="add-top-margin-small strokeme">
              MCMI 2026 - Workshop Information
            </h1>
          </div>
        </div>
      </div>
    </div>
    
    <div class="banner" id="program">
      <div class="banner-table flex-column">
        <div class="flex-row">
          <div class="flex-item flex-column">
            <h2 class="add-top-margin-small">Workshop Program</h2>
          </div>
        </div>
      </div>
    </div>
    
    <div class="content">
      <div class="content-table flex-column">
        <div class="flex-row">
          <div class="flex-item flex-column full-width">
            <p class="text">
              The MCMI workshop will take place in 2026, in Lyon, France, co-located with ICPR 2026.
            </p>

            <h3>Tentative Workshop Program</h3>
            
            <div class="text">
              <p>Coming Soon</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="banner" id="keynotes">
      <div class="banner-table flex-column">
        <div class="flex-row">
          <div class="flex-item flex-column">
            <h2 class="add-top-margin-small">Keynotes</h2>
          </div>
        </div>
      </div>
    </div>
    <div class="content">
      <div class="content-table flex-column">
        <div class="flex-row">
          <div class="flex-item flex-column">
            <p>Keynote speakers will be announced soon.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="footer-container"></div>
</body>

</html>
